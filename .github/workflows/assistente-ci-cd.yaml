name: Assistente CICD Workflow

on:
  push:
    branches:
      - jo-aws
  pull_request:
    branches:
      - jo-aws

jobs:
  build-and-push-prod:
    if: github.ref == 'refs/heads/jo-aws'
    runs-on: self-hosted
    steps:
      - name: Checkout jo-aws Branch
        uses: actions/checkout@v3
        with:
          ref: jo-aws

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Create env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Building Docker Image for Frontend (jo-aws)
        run: docker build --build-arg REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }} -t aceleraprojetosfjs/assistentevirtual-frontend:prod ./frontend

      - name: Building Docker Image for Backend (jo-aws)
        run: docker build -t aceleraprojetosfjs/assistentevirtual-backend:prod ./backend

      - name: Pushing Docker Image for Frontend (jo-aws)
        run: docker push aceleraprojetosfjs/assistentevirtual-frontend:prod

      - name: Pushing Docker Image for Backend (jo-aws)
        run: docker push aceleraprojetosfjs/assistentevirtual-backend:prod

  deploy-prod:
    if: github.ref == 'refs/heads/jo-aws'
    needs: build-and-push-aws
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Re-create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pull Docker Images (jo-aws)
        run: |
          docker pull aceleraprojetosfjs/assistentevirtual-frontend:prod
          docker pull aceleraprojetosfjs/assistentevirtual-backend:prod

      - name: Deploy using Docker Compose (jo-aws)
        run: |
          docker-compose down
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }} docker-compose up --build -d
